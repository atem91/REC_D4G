<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='template_IRN.css') }}">
  <title>REC IRN</title>
  <script>
    function search() {
      var CityName = document.getElementById("Commune").value;
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", "/search?city=" + CityName, false);
      xmlHttp.send(null);
      document.getElementById("result").innerHTML = xmlHttp.responseText;

    }
  </script>

</head>

</div>
<div class="col">

    {% for i in range(100) %}
      <option value="{{citys[i]}}">{{citys[i]}}</option>
    {% endfor %}
  </select>
  </div>
</div>
  <input type="button" value="Envoyer" onclick="search()">
</div>
